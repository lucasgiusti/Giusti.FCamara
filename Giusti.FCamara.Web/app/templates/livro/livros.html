<div>
    <form class="form-horizontal" data-ng-init="getLivros()">
        <div class="form-group">
            <div class="col-sm-offset-1 col-sm-10">
                <legend>{{heading}}</legend>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-1 col-sm-10">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th style="width: 1%">Id</th>
                            <th>Nome</th>
                            <th style="width: 20%">Autor</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="livro in livros | inicioPaginacao: (currentPage-1)*itemPerPage | limitTo: itemPerPage">
                            <td>{{livro.id}}</td>
                            <td>{{livro.nome}}</td>
                            <td>{{livro.autor}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div style="text-align: center">
            <uib-pagination total-items="total" ng-show="(total > 0)" items-per-page="itemPerPage" ng-model="currentPage" ng-change="pageChanged()" max-size="maxSize" boundary-links="true" class="pagination-sm" force-ellipses="true"></uib-pagination>
        </div>
    </form>
</div>
